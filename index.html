<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Grade Calculator</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
        <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
        <style>
            :root {
                --green-dark: #1a6e36;
                --green-medium: #249c4c;
                --green-light: #2dbd5d;
                --green-very-light: #cbf2d8;
                --gold-accent: #ffd700;
            }
            body {
                background-color: var(--green-very-light);
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
            .container {
                max-width: 600px;
                margin-top: 30px;
                margin-bottom: 50px;
                background-color: white;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 0 20px rgba(128, 0, 0, 0.1);
            }
            h1 {
                color: var(--green-dark);
                text-align: center;
                margin-bottom: 30px;
                font-weight: bold;
            }
            h2 {
                color: var(--green-medium);
                margin-top: 20px;
                margin-bottom: 15px;
                font-size: 1.3rem;
            }
            .form-control {
                margin-bottom: 15px;
                border: 1px solid var(--green-medium);
            }
            .form-control:focus {
                border-color: var(--green-dark);
                box-shadow: 0 0 0 0.25rem rgba(128, 0, 0, 0.25);
            }
            .btn-primary {
                background-color: var(--green-dark);
                border-color: var(--green-dark);
                width: 100%;
                padding: 10px;
                margin-top: 20px;
                font-weight: bold;
            }
            .btn-primary:hover {
                background-color: var(--green-medium);
                border-color: var(--green-medium);
            }
            #student_info {
                font-size: 1.2rem;
                font-weight: bold;
                color: var(--green-dark);
                margin-top: 30px;
                padding: 15px;
                background-color: var(--green-very-light);
                border-left: 5px solid var(--green-dark);
                border-radius: 5px;
            }
            #summary {
                background-color: white;
                padding: 15px;
                border-radius: 5px;
                border: 1px solid #ddd;
                font-family: monospace;
            }
            #output {
                font-size: 1.3rem;
                color: var(--green-dark);
                font-weight: bold;
                text-align: center;
                margin-top: 20px;
                padding: 15px;
                background-color: rgba(255, 215, 0, 0.2);
                border-radius: 5px;
            }
            .input-group-text {
                background-color: var(--green-dark);
                color: white;
                border: 1px solid var(--green-dark);
                min-width: 80px; 
            }
            .grades-container {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 15px;
            }
            .grade-input-group {
                margin-bottom: 15px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Student Grade Calculator</h1>
            
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text">First Name</span>
                    <input type="text" class="form-control" id="first_name" placeholder="First Name">
                </div><br>
                
                <div class="input-group">
                    <span class="input-group-text">Last Name</span>
                    <input type="text" class="form-control" id="last_name" placeholder="Last Name">
                </div>
            </div>

            <h2>Enter your grades:</h2>
            
            <div class="grades-container">
                <div class="grade-input-group">
                    <div class="input-group">
                        <span class="input-group-text">Science</span>
                        <input type="text" class="form-control" id="science" placeholder="Grade">
                    </div>
                </div>
                
                <div class="grade-input-group">
                    <div class="input-group">
                        <span class="input-group-text">Math</span>
                        <input type="text" class="form-control" id="math" placeholder="Grade">
                    </div>
                </div>
                
                <div class="grade-input-group">
                    <div class="input-group">
                        <span class="input-group-text">English</span>
                        <input type="text" class="form-control" id="english" placeholder="Grade">
                    </div>
                </div>
                
                <div class="grade-input-group">
                    <div class="input-group">
                        <span class="input-group-text">Filipino</span>
                        <input type="text" class="form-control" id="filipino" placeholder="Grade">
                    </div>
                </div>
                
                <div class="grade-input-group">
                    <div class="input-group">
                        <span class="input-group-text">ICT</span>
                        <input type="text" class="form-control" id="ict" placeholder="Grade">
                    </div>
                </div>
                
                <div class="grade-input-group">
                    <div class="input-group">
                        <span class="input-group-text">PE</span>
                        <input type="text" class="form-control" id="pe" placeholder="Grade">
                    </div>
                </div>

                <div class="grade-input-group">
                    <div class="input-group">
                        <span class="input-group-text">Art</span>
                        <input type="text" class="form-control" id="art" placeholder="Grade">
                    </div>
                </div>

                <div class="grade-input-group">
                    <div class="input-group">
                        <span class="input-group-text">Social Science</span>
                        <input type="text" class="form-control" id="SocSci" placeholder="Grade">
                    </div>
                </div>
            </div>
            
            <button class="btn btn-primary" type="submit" py-click="general_weighted_average">Calculate GWA</button>
            
            <div id="student_info"></div>
            <pre id="summary"></pre>
            <div id="stamp_pass"></div>
            <div id="stamp_fail"></div>
            <div id="output"></div>
        </div>

        <!-- Bootstrap JS Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script type="py" src="main.py"></script>
    </body>
</html>
